<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distro kconfig explorer - stack & heap init</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/searchbuilder/1.5.0/css/searchBuilder.dataTables.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 2rem;
      color: #333;
      line-height: 1.5;
    }
    
    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    
    #dataTable {
      width: 100%;
      border-collapse: collapse;
    }
    
    #dataTable th {
      background-color: #f8f9fa;
    }
    
    .dataTables_wrapper {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Distro kconfig explorer - stack & heap init</h1>
  {{ table_html|safe }}

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/searchbuilder/1.5.0/js/dataTables.searchBuilder.min.js"></script>
  <script src="https://cdn.datatables.net/datetime/1.5.1/js/dataTables.dateTime.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#dataTable').DataTable({
        dom: 'Qlfrtip',
        paging: false,
        pageLength: -1,
        searchBuilder: {
          conditions: {
            string: {
              '!contains': {
                conditionName: 'Does not contain',
                init: function(that, fn, preDefined = null) {
                  var input = $('<input type="text"/>')
                    .on('input', function() {
                      fn(that, this.value);
                    });
                  if (preDefined) {
                    input.val(preDefined);
                  }
                  return input;
                },
                inputValue: function(el) {
                  return $(el[0]).val();
                },
                isInputValid: function(el) {
                  return $(el[0]).val().length > 0;
                },
                search: function(value, comparison) {
                  return !value.includes(comparison);
                }
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
